name    = XML-SAX-Machines
author  = Barry Slaymaker 
author  = Chris Prather <chris@prather.org>
license = Perl_5
copyright_holder = Barry Slaymaker
copyright_year   = 2013

[@Basic]
[PkgVersion]
[NextRelease]
filename = CHANGES

[AutoPrereqs]

[Prereqs]
XML::SAX::Expat = 0
-phase = test
-relationship = requires
XML::SAX::Writer = 0

[PruneFiles]
filenames = Makefile.PL
match = ^nytprof.*
match = ^perl5
match = ^cpan.*

[Test::Compile]

[PodWeaver]

[@Git]
changelog = CHANGES

[Git::NextVersion]
[GithubMeta]
